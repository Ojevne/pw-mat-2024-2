<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        /*
          1) Crie um formulário e coloque nele um input numérico com o label "Valor em reais".
          2) Coloque outro input numérico com o label "Cotação do dólar".
          3) Coloque, também, uma div para exibir o resultado da conversão de moeda.
          4) Crie e coloque hooks useRef nos três elementos criados.
          5) Escreva uma única função handleChange para interceptar a mundança nos dois inputs
             e atualizar variáveis quando o respectivo valor mudar.
          6) Usando as variáveis que foram atualizadas em handleChange, exiba na div de resultado
             o valor convertido.
          
          Este exercício contará para a nota de Participação e Assiduidade (PA).
        */

        function Form() {

            //JEITO
            //DECLARE AS PRÉ-FUNÇÕES
            const [valorNome, setValorNome] = React.useState('')
            const [valorMaiusc, setValorMaiusc] = React.useState('')
            const [valorResultado, setValorResultado] = React.useState('');

            function handleChange(event) {
                setValorNome(event.target.value);
            }


            function handleCheckboxChange(event) {
                setValorMaiusc(event.target.checked);
            }



            function handleSubmit(event) {
                event.preventDefault()

                const nomeFinal = valorMaiusc ? valorNome.toUpperCase() : valorNome;

                alert(`Olá!, ${nomeFinal}!`)

                setValorResultado(nomeFinal);

                
            }


            return <>
                <h1>Formulário usando Use State()</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label>
                            <span> Nome </span> <br />
                            <input type="text" value={valorNome} onChange={handleChange} />
                        </label>
                    </div>

                    <div>
                        <label>

                            <input type="checkbox" checked={valorMaiusc} onChange={handleCheckboxChange} />
                            <span> Colocar nome em maiúsculas</span>


                        </label>
                    </div>

                    
                    <div>{valorResultado}</div>

                    <div>
                        <button type="submit">Enviar</button>
                    </div>


                </form>
            </>
        }






        /*COPIAR ESTA PARTE*/
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)
        /*ATÉ AQUI*/


    </script>

</body>

</html>
