<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">


       
    </div>

    <script>
        
        //CAPTURA O PAI 'ROOT' USANDO ID
        //Captura o elemento correspondente à div existente,
        //cujo id é root
        const root = document.getElementById('root')


        //DECLARA UMA FILHA "PARAG" DO TIPO 'P'
        //Criando um novo parágrafo no documento usando Javascript
        const parag = document.createElement('p');
        parag.textContent = 'Este parágrafo foi criado com Javascript';

        //APENSA A FILHA 'PARAG' AO PAI 'ROOT'
        //Faz com que o parágrafo criado seja "adotado pela div root"
        root.appendChild(parag)





        //DECLARA A NOVA FILHA 'DIV' CHAMADA 'NOVADIV'
        const novaDiv = document.createElement('div')

        //COLOA OS ATRIBUTOS DESSA NOVA FILHA 'DIV' CHAMADA 'NOVADIV'
        novaDiv.textContent = 'Div criada com JavaScript'
        novaDiv.style.border = '3px dotted green'
        novaDiv.style.background = 'limegreen'
        novaDiv.style.padding = '10px'
        novaDiv.style.MargintOP = '50px'
        novaDiv.style.textAlign = 'center'
        novaDiv.id = 'div-verde'

        //APENSA A FILHA 'NOVADIV' AO PAI 'ROOT'
        //Fazendo com que a div root "adote" novaDiv como filha
        root.appendChild(novaDiv)


        

    </script>


</body>
</html>
