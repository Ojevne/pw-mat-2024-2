<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div.formata {
            font-family: Consolas, monospace;
            color: blue;
            background: powderblue;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid blue;
            border-radius: 8px;
            padding:10px;
        }

    </style>
</head>

<body>

    <!--BIBLIOTECA do REACT-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>



    <script>

        //DECLARANDO UMA DIV com React "cru"
        const div1 = React.createElement(
            'div', //tipo de elemento
            { id: 'div1', className: 'formata' }, //Atributos do elemento
            'DIV criada com React "cru"' //Conteúdo interno do elemento
        )

        //Criando o ponto de inserção do novo elemento no DOM
        const root = ReactDOM.createRoot(document.getElementById('root'))

        //Fazendo o novo elemento aparecer dentro do root
        //root.render(div1)

        //Em React, os atributos de um elemento são chamados PROPS.
        //Eles podem ser definidos previamente em um objeto, e depois
        //passados para React.createElement()


         //DECLARANDO UM BOTÃO com React "cru"
        const propsBotao = {
            id: 'botao1',
            style: { color: 'red', background: 'yellow'},
            children: 'Clique aqui',
            onClick: () => alert('Olá')
        }

        //Note que, desta vez, não temos o terceiro parâmetro para 
        //indicar o conteúdo interno do elemento. Isso foi feito por
        //meio da propriedade children no objeto props
        const botao1 = React.createElement('button', propsBotao)



        //DECLARANDO UM PARÁGRAFO SIMPLES.
        //Criando um elemento de forma rápida, sem props, apenas com
        //o conteúdo interno
        //onde está o null coloca os props
        const parag = React.createElement('p', null, 'Parágrafo simples')


         //DECLARANDO UMA DIV COM UM DIV, BOTAO E PARÁGRAFO.
        //Criando um  container para exibir os outros elementos dentro dele
        const container = React.createElement('div',{
            ID: 'container',
            children: [div1, botao1, parag],
            style: {border: '1px dotted red'}//dotted é pontilhado, dashed é tracinho
        })


        //CRIA O CONTAINER
        //ele só dá render de uma vez.
        root.render(container )



    </script>

</body>

</html>
