<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    1) Crie dois estilos CSS, um que coloque o texto em uma cor
    e outro que coloque o texto em outra cor.
    */

    .uma_Cor {
      text-align: right;
      background-color: lightgreen;
      padding: 8px;

    }

    .outra_Cor {
      text-align: left;
      background-color: tan;
      padding: 8px;
    }

    .terceira_cor {
      text-align: center;
      background-color: royalblue;
      padding: 8px;
    }
  </style>
</head>

<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">



    /*PROP PERSONALIZADA*/

    // Declarando a função com as variáveis personalizadas
    function Dados({ nome, sobrenome, dia, mes, ano }) {

      // Calcule a idade que a pessoa terá ao final de 2024
      const idade = 2024 - ano;

      const resultado =
        <>
          {/* Fragmento*/}

          <p className="uma_Cor">
            {/* Exibir o nome completo */}
            {nome} {sobrenome}
          </p>

          <p className="outra_Cor">
            {/* Exibindo a data de nascimento no formato "dia/mes/ano" */}
            {dia}/{mes}/{ano}
          </p>

          <div className="terceira_cor">
            {/* Exibindo a idade da pessoa no final de 2024 */}
            Idade ao final de 2024: {idade} anos
          </div>
        </>

      return resultado;


    }

    //function Dados({ nome, sobrenome, dia, mes, ano }) {
    const container = <Dados id="dados1" title="Dados" nome="João" sobrenome="da Silva" dia={25} mes={8} ano={1960} />

    /*COPIAR ESTA PARTE*/
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
    /*ATÉ AQUI*/






  </script>

</body>

</html>
