<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sauda {
            background: indigo;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
            padding: 12 px;
            text-align: center;
            font-family: Cambria, serif;
            margin-bottom: 16px;

        }
    </style>
</head>

<body>

    <!--COPIE SEMPRE ESTA PARTE-->
    <!--BIBLIOTECA do REACT-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>
    <!--COPIE SEMPRE ESTA PARTE-->

    <script type="text/babel">

        /*Em React, os elementos construídos dinâmicamente são chamados COMPONENTES e podem ser produzidos por meio de funções.
        Uma função de componente React possui três caracterísitcas:
        1-> Seu nome começa com letra MAIÚSCULA.
        2-> Podem receber props como parâmetro, entre{}
        3->retornam um único elemento, que pode ser um container para outros elementos
        */

        //Exemplo de função de componente React
        function Saudacao({ nome, msg }) {
            return <div className="sauda"> {msg},{nome}!</div>
        }

        //Criando um componente a partir de uma chamada explícita à função
        const saudacao1 = Saudacao({ msg: 'Bom dia', nome: 'Dona Clementina' })



        //Criando um componente a artir da função usando a sintase JSX
        //React sempre começa com letra MAIÚSCULA, tanto a tag quanto a função
        //chamou a função dentro do jsx
        const saudacao2 = <Saudacao nome="Seu Bita" msg="O sol já nasceu lá na fazendinha" />




        //<> </> é um recurso do React chamado FRAGMENT. Ele permite agrupar
        //vários elementos sem gerar um elemento HTML   (como uma div, p. ex:)
        //no resultado final
        //chamei o resultado da funçao aqui
        const container =
            <>
                {saudacao1}
                {saudacao2}
                {/*Criação de um componente de função diretamente no container*/}
                <Saudacao msg="Boa tarde" nome="Senhor Valdemar" />
            </>



        /*COPIAR ESTA PARTE*/
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
        /*ATÉ AQUI*/


    </script>


</body>

</html>
